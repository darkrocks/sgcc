<div ng-show="!errorMessage">
    <div class="row">
        <div class="col-md-12">
            <h1>Issue #{{issue.number}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a ng-href="#?u={{routeParams.githubUser}}&r={{routeParams.repo}}&p=1&pp=10">All {{routeParams.githubUser}}/{{routeParams.repo}} issues</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>{{issue.title}}<span class="label label-success" style="  margin-left: 16px;font-size: 13px;vertical-align: middle;">{{issue.state}}</span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="media">
                <div class="media-left">
                    <img class="media-object" style="width: 100px;" ng-src="{{issue.user.avatar_url}}">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{issue.user.login}} opened issue on {{issue.created_at}}</h4>
                    {{issue.body}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-show="errorMessage">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
    </div>
</div>
